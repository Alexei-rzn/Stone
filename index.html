<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Простое веб-приложение</title>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в простое веб-приложение!</h1>
        <form id="dataForm">
            <label for="inputData">Введите данные:</label>
            <input type="text" id="inputData" placeholder="Введите текст" required>
            <button type="submit">Отправить</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
