<!DOCTYPE html>
<html>
<head>
    <title>Вывод пользователей</title>
</head>
<body>

<h1>Список пользователей</h1>
<div id="userList"></div>

<script>
fetch('get_users.php')
    .then(response => response.text())
    .then(data => {
        document.getElementById('userList').innerHTML = data;
    })
    .catch(error => console.error('Ошибка:', error));
</script>

</body>
</html>
