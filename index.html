<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Текст в Речь</title>
</head>
<body>
    <div class="container">
        <h1>Текст в Речь</h1>
        <textarea id="text-input" rows="10" placeholder="Введите текст здесь..."></textarea>
        <button id="speak-button">Слушать</button>
        <p id="warning" style="color:red; display:none;">Внимание! Текст слишком длинный. Пожалуйста, используйте текст длиной до 500 символов.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
